
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Investment AI Expert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* User Info */
    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: white;
    }

    .user-info h3 {
      margin: 0;
    }

    .sign-out-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .sign-out-btn:hover {
      background: #ff3838;
    }

    /* Auth Styles */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .auth-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .auth-card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .toggle-auth {
      margin-top: 20px;
      background: transparent;
      color: #667eea;
      border: 1px solid #667eea;
    }

    .toggle-auth:hover {
      background: #667eea;
      color: white;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      background: #f0f0f0;
      border: 1px solid #ddd;
    }

    /* Portfolio Styles */
    .portfolio-manager {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .portfolio-header h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .portfolio-summary {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .summary-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      min-width: 150px;
    }

    .summary-item .label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .summary-item .value {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .summary-item .value.profit {
      color: #28a745;
    }

    .summary-item .value.loss {
      color: #dc3545;
    }

    .portfolio-actions {
      margin-bottom: 30px;
    }

    .add-investment-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: auto;
    }

    .add-investment-btn:hover {
      background: #218838;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-actions button {
      flex: 1;
    }

    .modal-actions button[type="button"] {
      background: #6c757d;
    }

    .modal-actions button[type="button"]:hover {
      background: #5a6268;
    }

    /* Investment Card Styles */
    .investments-list h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .investment-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid #e9ecef;
    }

    .investment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .investment-header h4 {
      margin: 0;
      color: #333;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .investment-details p {
      margin: 8px 0;
      color: #555;
    }

    .investment-details .profit {
      color: #28a745;
      font-weight: bold;
    }

    .investment-details .loss {
      color: #dc3545;
      font-weight: bold;
    }

    /* Navigation Tabs */
    .nav-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .nav-tab {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .nav-tab:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .nav-tab.active {
      background: white;
      color: #333;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .portfolio-summary {
        flex-direction: column;
      }
      
      .summary-item {
        min-width: 100%;
      }
      
      .modal-actions {
        flex-direction: column;
      }
      
      .user-info {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: white;
      font-size: 18px;
    }

    /* Existing crypto cards styles */
    .crypto-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .crypto-card {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 15px;
      padding: 25px;
      color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .crypto-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .crypto-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .crypto-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .rank-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .crypto-info h3 {
      margin: 0;
      font-size: 1.4rem;
    }

    .crypto-info p {
      margin: 5px 0 0 0;
      opacity: 0.8;
    }

    .price-info {
      text-align: right;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .change {
      font-size: 1rem;
      padding: 4px 8px;
      border-radius: 15px;
    }

    .change.positive {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }

    .change.negative {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .metric {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .metric-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .risk-indicator {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .risk-low {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }

    .risk-medium {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .risk-high {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }

    .analysis-section {
      margin: 15px 0;
    }

    .analysis-section h4 {
      margin-bottom: 10px;
      color: #667eea;
    }

    .analysis-section p {
      line-height: 1.6;
      opacity: 0.9;
    }

    .strategy-recommendation {
      background: rgba(102, 126, 234, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      border-left: 4px solid #667eea;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">

      <p>Your Personal Cryptocurrency Investment Advisor</p>

  </div>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';

    // Initialize Supabase client
    const supabaseUrl = 'https://giuwmlntnsmvftpatzap.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpdXdtbG50bnNtdmZ0cGF0emFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDE1NjUsImV4cCI6MjA2ODE3NzU2NX0.vsoL-4-zfTsfSzoopMO_GbMGRLic6oHVwafDe6jiU_Q';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    let currentUser = null;
    let currentSection = 'top10';

    // Check initial auth state
    checkAuthState();

    async function checkAuthState() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        currentUser = user;
        showAuthenticatedApp();
      } else {
        showAuthForm();
      }
    }

    // Listen for auth changes
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN') {
        currentUser = session.user;
        showAuthenticatedApp();
      } else if (event === 'SIGNED_OUT') {
        currentUser = null;
        showAuthForm();
      }
    });

    function showAuthForm() {
      document.getElementById('app').innerHTML = `
        <div class="auth-container">
          <div class="auth-card">
            <h2 id="authTitle">Sign In</h2>
            <form id="authForm">
              <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
              </div>
              <button type="submit" id="authSubmit">Sign In</button>
            </form>
            <div id="authMessage" class="message" style="display: none;"></div>
            <button id="toggleAuth" class="toggle-auth">Need an account? Sign Up</button>
          </div>
        </div>
      `;

      let isSignUp = false;
      
      document.getElementById('authForm').addEventListener('submit', handleAuth);
      document.getElementById('toggleAuth').addEventListener('click', toggleAuthMode);

      function toggleAuthMode() {
        isSignUp = !isSignUp;
        document.getElementById('authTitle').textContent = isSignUp ? 'Sign Up' : 'Sign In';
        document.getElementById('authSubmit').textContent = isSignUp ? 'Sign Up' : 'Sign In';
        document.getElementById('toggleAuth').textContent = isSignUp ? 'Already have an account? Sign In' : 'Need an account? Sign Up';
      }

      async function handleAuth(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageEl = document.getElementById('authMessage');
        
        try {
          if (isSignUp) {
            const { error } = await supabase.auth.signUp({
              email,
              password,
            });
            if (error) throw error;
            showMessage('Check your email for the confirmation link!', 'success');
          } else {
            const { error } = await supabase.auth.signInWithPassword({
              email,
              password,
            });
            if (error) throw error;
          }
        } catch (error) {
          showMessage(error.message, 'error');
        }
      }

      function showMessage(message, type) {
        const messageEl = document.getElementById('authMessage');
        messageEl.textContent = message;
        messageEl.style.display = 'block';
        messageEl.className = `message ${type}`;
      }
    }

    function showAuthenticatedApp() {
      document.getElementById('app').innerHTML = `
        <div class="user-info">
          <h3>Welcome, ${currentUser.email}</h3>
          <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
        </div>
      `;

      document.getElementById('signOutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
      });

      document.getElementById('top10-container').style.display = 'block';
      loadTop10Analysis();
      loadPortfolioManager();
    }

    // Portfolio Management Functions
    async function loadPortfolioManager() {
      const portfolioSection = document.getElementById('portfolio-section');
      
      try {
        // Fetch user's portfolios
        const { data: portfolios, error: portfolioError } = await supabase
          .from('portfolios')
          .select('*')
          .eq('user_id', currentUser.id);

        if (portfolioError) throw portfolioError;

        let selectedPortfolio = portfolios[0];
        let investments = [];

        if (selectedPortfolio) {
          const { data: investmentData, error: investmentError } = await supabase
            .from('investments')
            .select('*')
            .eq('portfolio_id', selectedPortfolio.id);

          if (investmentError) throw investmentError;
          investments = investmentData;
        }

        renderPortfolioManager(selectedPortfolio, investments);
      } catch (error) {
        console.error('Error loading portfolio:', error);
        portfolioSection.innerHTML = '<p>Error loading portfolio. Please try again.</p>';
      }
    }

    function renderPortfolioManager(portfolio, investments) {
      const totalValue = investments.reduce((sum, inv) => sum + (inv.current_price * inv.amount), 0);
      const totalCost = investments.reduce((sum, inv) => sum + (inv.buy_price * inv.amount), 0);
      const totalPnL = totalValue - totalCost;

      document.getElementById('portfolio-manager').innerHTML = `
        <div class="portfolio-manager">
          <div class="portfolio-header">
            <h2>Portfolio Tracker</h2>
            <div class="portfolio-summary">
              <div class="summary-item">
                <span class="label">Total Value</span>
                <span class="value">$${totalValue.toFixed(2)}</span>
              </div>
              <div class="summary-item">
                <span class="label">Total Cost</span>
                <span class="value">$${totalCost.toFixed(2)}</span>
              </div>
              <div class="summary-item">
                <span class="label">P&L</span>
                <span class="value ${totalPnL >= 0 ? 'profit' : 'loss'}">
                  $${totalPnL.toFixed(2)} (${totalCost > 0 ? ((totalPnL / totalCost) * 100).toFixed(2) : 0}%)
                </span>
              </div>
            </div>
          </div>

          <div class="portfolio-actions">
            <button class="add-investment-btn" onclick="showAddInvestmentModal()">Add Investment</button>
          </div>

          <div class="investments-list">
            <h3>Your Investments</h3>
            ${investments.length === 0 ? 
              '<p>No investments yet. Add your first investment above!</p>' :
              investments.map(investment => {
                const pnl = (investment.current_price - investment.buy_price) * investment.amount;
                const percentage = ((investment.current_price - investment.buy_price) / investment.buy_price) * 100;
                
                return `
                  <div class="investment-card">
                    <div class="investment-header">
                      <h4>${investment.cryptocurrency_symbol}</h4>
                      <button class="delete-btn" onclick="deleteInvestment('${investment.id}')">Ã—</button>
                    </div>
                    <div class="investment-details">
                      <p><strong>Name:</strong> ${investment.cryptocurrency_name}</p>
                      <p><strong>Amount:</strong> ${investment.amount}</p>
                      <p><strong>Buy Price:</strong> $${investment.buy_price}</p>
                      <p><strong>Current Price:</strong> $${investment.current_price}</p>
                      <p><strong>P&L:</strong> 
                        <span class="${pnl >= 0 ? 'profit' : 'loss'}">
                          $${pnl.toFixed(2)} (${percentage.toFixed(2)}%)
                        </span>
                      </p>
                      ${investment.notes ? `<p><strong>Notes:</strong> ${investment.notes}</p>` : ''}
                    </div>
                  </div>
                `;
              }).join('')
            }
          </div>
        </div>
      `;
    }

    // Global functions for portfolio management
    window.showAddInvestmentModal = function() {
      document.body.insertAdjacentHTML('beforeend', `
        <div class="modal-overlay" onclick="closeModal(event)">
          <div class="modal">
            <h3>Add New Investment</h3>
            <form id="addInvestmentForm">
              <div class="form-group">
                <input type="text" id="cryptoSymbol" placeholder="Symbol (e.g., BTC)" required>
              </div>
              <div class="form-group">
                <input type="text" id="cryptoName" placeholder="Name (e.g., Bitcoin)" required>
              </div>
              <div class="form-group">
                <input type="number" step="0.00000001" id="cryptoAmount" placeholder="Amount" required>
              </div>
              <div class="form-group">
                <input type="number" step="0.01" id="cryptoBuyPrice" placeholder="Buy Price" required>
              </div>
              <div class="form-group">
                <textarea id="cryptoNotes" placeholder="Notes (optional)"></textarea>
              </div>
              <div class="modal-actions">
                <button type="submit">Add Investment</button>
                <button type="button" onclick="closeModal()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      `);

      document.getElementById('addInvestmentForm').addEventListener('submit', addInvestment);
    };

    window.closeModal = function(event) {
      if (event && event.target.classList.contains('modal')) return;
      const modal = document.querySelector('.modal-overlay');
      if (modal) modal.remove();
    };

    async function addInvestment(e) {
      e.preventDefault();
      
      const symbol = document.getElementById('cryptoSymbol').value.toUpperCase();
      const name = document.getElementById('cryptoName').value;
      const amount = parseFloat(document.getElementById('cryptoAmount').value);
      const buyPrice = parseFloat(document.getElementById('cryptoBuyPrice').value);
      const notes = document.getElementById('cryptoNotes').value;

      try {
        // Get user's first portfolio
        const { data: portfolios } = await supabase
          .from('portfolios')
          .select('*')
          .eq('user_id', currentUser.id)
          .limit(1);

        const portfolioId = portfolios[0].id;

        const { error } = await supabase
          .from('investments')
          .insert([
            {
              portfolio_id: portfolioId,
              cryptocurrency_symbol: symbol,
              cryptocurrency_name: name,
              amount: amount,
              buy_price: buyPrice,
              current_price: buyPrice,
              notes: notes
            }
          ]);

        if (error) throw error;

        closeModal();
        loadPortfolioManager(); // Refresh the portfolio
      } catch (error) {
        console.error('Error adding investment:', error);
        alert('Error adding investment. Please try again.');
      }
    }

            .eq('id', investmentId);

        }

      if (customizeForm) {
        customizeForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const analyzeBtn = document.getElementById('analyzeBtn');
          const analyzeText = document.getElementById('analyzeText');
          const loadingSpinner = document.getElementById('loadingSpinner');
          const analysisResult = document.getElementById('analysisResult');
          const analysisContent = document.getElementById('analysisContent');
          
          analyzeText.style.display = 'none';
          loadingSpinner.style.display = 'inline-block';
          analyzeBtn.disabled = true;
          
          const formData = {
            riskTolerance: document.getElementById('riskTolerance').value,
            investmentAmount: document.getElementById('investmentAmount').value,
            timeHorizon: document.getElementById('timeHorizon').value,
            experience: document.getElementById('experience').value
          };
          
          try {
            const response = await fetch('/api/analyze', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (data.success) {
              analysisContent.innerHTML = `<pre>${data.analysis}</pre>`;
              analysisResult.style.display = 'block';
              analysisResult.scrollIntoView({ behavior: 'smooth' });
            } else {
              analysisContent.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
              analysisResult.style.display = 'block';
            }
          } catch (error) {
            console.error('Analysis Error:', error);
            analysisContent.innerHTML = `<p style="color: red;">Network error. Please try again.</p>`;
